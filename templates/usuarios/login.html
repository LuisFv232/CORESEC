<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CORESEC Huánuco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1DB178 0%, #16a065 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
        }
        
        /* AGREGADO: Botón de casa */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(29, 177, 120, 0.1);
            border: 2px solid rgba(29, 177, 120, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1DB178;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .home-btn:hover {
            background: #1DB178;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(29, 177, 120, 0.4);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-wrapper {
            position: relative;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(29, 177, 120, 0.1) 0%, rgba(29, 177, 120, 0.05) 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(29, 177, 120, 0.2);
            transition: all 0.3s ease;
        }

        .logo-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(29, 177, 120, 0.3);
        }

        .logo-coresec {
            height: 100px;
            filter: brightness(1.1) contrast(1.1);
            transition: all 0.3s ease;
        }

        .brand-text {
            text-align: center;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1DB178 0%, #16a065 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .brand-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #1DB178 0%, #16a065 100%);
            margin: 0 auto;
            border-radius: 2px;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #1DB178;
            box-shadow: 0 0 0 0.2rem rgba(29, 177, 120, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1DB178 0%, #16a065 100%);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(29, 177, 120, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .register-link a {
            color: #1DB178;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #16a065;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- AGREGADO: Botón de casa -->
        <a href="{% url 'home' %}" class="home-btn" title="Ir al inicio">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ed6e7ee6-d0c2-4af7-90b5-12e06ae9843c.jfif-26CKa0VYx7mtxDTdhjRc4iuuecWFY5.jpeg" alt="CORESEC" class="logo-coresec">
                </div>
            </div>
            <div class="brand-text">
                <h2 class="brand-title">CORESEC</h2>
                <p class="brand-subtitle">Sistema de Gestión de Informes</p>
                <div class="brand-line"></div>
            </div>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>Usuario
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </form>
        
        <div class="register-link">
            <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
